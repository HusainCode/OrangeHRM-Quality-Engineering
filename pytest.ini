[pytest]
# Pytest configuration for OrangeHRM test framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Addopts: default command-line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Parallel execution (use -n auto for parallel, or remove for sequential)
    # -n auto
    # HTML Report
    --html=reports/report.html
    --self-contained-html
    # Coverage (optional, uncomment if using pytest-cov)
    # --cov=pages
    # --cov=utils
    # --cov-report=html:reports/coverage
    # --cov-report=term-missing

# Markers for test categorization
markers =
    smoke: Quick smoke tests (login, basic navigation)
    regression: Full regression test suite
    auth: Authentication related tests
    pim: PIM module tests
    admin: Admin module tests
    leave: Leave module tests
    time: Time module tests
    dashboard: Dashboard tests
    myinfo: My Info tests
    performance: Performance tests
    api: API tests
    slow: Slow running tests
    skip_ci: Skip in CI environment
    flaky: Tests that are known to be flaky

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings (requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# Playwright-specific settings
# These are controlled via pytest-playwright plugin
# Browser will be set via command line: --browser chromium
